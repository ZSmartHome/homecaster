<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeCaster</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"
            src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
<form class="container">
    <fieldset class="video">
        <legend>Video Source</legend>
        <div class="panel__group">
            <label class="panel__label" for="video-source-url">Source:</label>
            <input class="panel__input" type="text" id="video-source-url"
                   value="http://192.168.1.35:8080/video.mp4" autocomplete="off">
        </div>
        <div class="panel__group">
            <label class="panel__label" for="video-source-subtitle-url">Subtitles:</label>
            <input class="panel__input" type="text" id="video-source-subtitle-url"
                   value="https://soap4.me/subs/12/103130/1.srt" autocomplete="off">
        </div>
    </fieldset>
    <fieldset class="video-player">
        <legend>Video Player</legend>
        <button id="video-start-cast-button">Start cast</button>
        <button id="video-stop-cast-button">Stop Cast</button>
        <button id="video-play-pause-button">Play/Pause</button>
        <button id="video-volume-up-button">+</button>
        <button id="video-volume-down-button">-</button>
    </fieldset>
</form>

<script src="script.js"></script>
</body>
</html>
