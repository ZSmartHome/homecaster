<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChromeCaster</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
<form>
    <fieldset class="video">
        <legend>Video source</legend>
        <div>
            <label>
                Source:
                <input class="video__source" type="text" id="video-source-url">
            </label>
        </div>
        <div>
            <label>
                Subtitles:
                <input class="video__source" type="text" id="video-source-subtitle-url">
            </label>
        </div>
        <button id="video-start-cast-button">Start cast</button>
    </fieldset>
    <fieldset>
        <button id="video-stop-current-activity-button">Stop All</button>
    </fieldset>
</form>

<script src="script.js"></script>
</body>
</html>
