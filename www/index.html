<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HomeCaster</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/player.css">

    <script type="text/javascript"
            src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
<form class="container">
    <fieldset class="video panel">
        <legend>Video Source</legend>
        <div class="panel__group">
            <label class="panel__label" for="video-source-url">Source:</label>
            <input class="panel__input" type="text" id="video-source-url"
                   value="http://192.168.1.35:8080/video.mp4" autocomplete="off">
        </div>
        <div class="panel__group">
            <label class="panel__label" for="video-source-subtitle-url">Subtitles:</label>
            <input class="panel__input" type="text" id="video-source-subtitle-url"
                   value="https://soap4.me/subs/12/103130/1.srt" autocomplete="off">
        </div>
    </fieldset>
    <fieldset class="player panel">
        <legend>Video Player</legend>
        <div class="panel__group">
            <button id="video-start-cast-button">Start cast</button>
            <button id="video-stop-cast-button">Stop Cast</button>
            <button id="video-play-pause-button">Play/Pause</button>
            <label class="player__status"><input class="panel__input" type="text" id="video-current-state-input"
                   value="" disabled autocomplete="off"></label>
            <button id="video-volume-up-button">+</button>
            <button id="video-volume-down-button">â€“</button>
        </div>
        <div class="panel__group">
            <label class="panel__label" for="video-current-volume-input">Volume:</label>
            <input class="panel__input" type="text" id="video-current-volume-input"
                   value="" disabled autocomplete="off">
        </div>
    </fieldset>
</form>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
